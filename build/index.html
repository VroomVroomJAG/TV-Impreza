<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { display: block; margin: 10px auto; border: 1px solid #ccc; }
        #controls { margin: 20px 0; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>PDF Viewer</h1>
    <div id="pdf-container"></div>
    <div id="controls">
        <button id="prevPage">Previous</button>
        <button id="nextPage">Next</button>
    </div>

    <script type="module">
        import * as pdfjsLib from './pdf.mjs';

        pdfjsLib.GlobalWorkerOptions.workerSrc = './pdf.worker.mjs';

        const pdfUrl = "https://vroomvroomjag.github.io/TV-Impreza/MY24+Crosstrek+Accessories+Brochure_25July.pdf";
        let pdf = null;
        let currentPage = 1;

        async function loadPDF() {
            const loadingTask = pdfjsLib.getDocument(pdfUrl);
            pdf = await loadingTask.promise;
            console.log(`PDF Loaded: ${pdf.numPages} pages`);
            renderPage(currentPage);
            startAutoSlideshow();
        }

        async function renderPage(pageNum) {
            const page = await pdf.getPage(pageNum);
            
            // Get the container width
            const containerWidth = document.getElementById('pdf-container').clientWidth;

            // Calculate the scale based on the container width
            const viewport = page.getViewport({ scale: containerWidth / page.getViewport({ scale: 1 }).width });

            const container = document.getElementById('pdf-container');
            container.innerHTML = ''; // Clear previous page

            const canvas = document.createElement('canvas');
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            container.appendChild(canvas);

            const context = canvas.getContext('2d');
            const renderContext = {
                canvasContext: context,
                viewport: viewport
            };
            await page.render(renderContext).promise;

            console.log(`Page ${pageNum} rendered!`);
        }

        // Event listeners for pagination
        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            if (currentPage < pdf.numPages) {
                currentPage++;
                renderPage(currentPage);
            }
        });

        // Auto-slideshow function (changes page every 15 seconds)
        function startAutoSlideshow() {
            setInterval(() => {
                if (currentPage < pdf.numPages) {
                    currentPage++;
                } else {
                    currentPage = 1; // Restart from the first page
                }
                renderPage(currentPage);
            }, 15000); // Change page every 15 seconds
        }

        loadPDF().catch(console.error);
    </script>
</body>
</html>

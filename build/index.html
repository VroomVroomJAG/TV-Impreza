<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <img id="slideshow" src="" alt="Slideshow" />
    
    <script>
        // List of image URLs hosted on GitHub
        const images = [
            'https://vroomvroomjag.github.io/TV-Impreza/image1.jpg',
            'https://vroomvroomjag.github.io/TV-Impreza/image2.jpg',
            'https://vroomvroomjag.github.io/TV-Impreza/image3.jpg',
            // Add more URLs here as needed
        ];
        
        let currentSlide = 0;
        const totalSlides = images.length;
        const intervalTime = 20000; // Time for each slide (20 seconds)
        
        // Preload the images and start the slideshow
        function preloadImages() {
            let loadedCount = 0;
            const preloadedImages = [];
            images.forEach((url) => {
                const img = new Image();
                img.src = url;
                img.onload = () => {
                    loadedCount++;
                    if (loadedCount === totalSlides) {
                        startSlideshow();
                    }
                };
                preloadedImages.push(img);
            });
        }

        // Start the slideshow
        function startSlideshow() {
            const imgElement = document.getElementById("slideshow");
            imgElement.src = images[currentSlide];
            imgElement.style.opacity = 1;

            setInterval(nextSlide, intervalTime); // Move to the next slide every intervalTime
        }

        // Show the next slide
        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            const imgElement = document.getElementById("slideshow");
            imgElement.style.opacity = 0; // Fade out the current image

            setTimeout(() => {
                imgElement.src = images[currentSlide];
                imgElement.style.opacity = 1; // Fade in the new image
            }, 500); // Wait for the fade-out before changing the image
        }

        preloadImages(); // Start the image preloading process
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <img id="slideshow" src="" alt="PDF Slide" />
    
    <script>
        const images = [
            'https://vroomvroomjag.github.io/TV-Impreza/image1.jpg',
            'https://vroomvroomjag.github.io/TV-Impreza/image2.jpg',
            'https://vroomvroomjag.github.io/TV-Impreza/image3.jpg',
            // Add all your image URLs here
        ];
        
        let currentSlide = 0;
        const totalSlides = images.length;
        const intervalTime = 20000; // 20 seconds per slide for better loading time
        
        // Preload all images before starting the slideshow
        const preloadImages = () => {
            let loadedCount = 0;
            const preloadedImages = [];

            images.forEach((imageURL, index) => {
                const img = new Image();
                img.src = imageURL;
                img.onload = () => {
                    loadedCount++;
                    if (loadedCount === totalSlides) {
                        // All images are loaded, start the slideshow
                        document.getElementById("slideshow").src = images[0];
                        setInterval(nextSlide, intervalTime);
                    }
                };
                preloadedImages.push(img);
            });
        };

        // Cycle to the next slide
        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            const imgElement = document.getElementById("slideshow");

            imgElement.style.opacity = 0; // Fade out the current image

            setTimeout(() => {
                imgElement.src = images[currentSlide]; // Change to the next image
                imgElement.style.opacity = 1; // Fade in the new image
            }, 500); // Wait for the fade-out before changing the image
        }

        preloadImages(); // Start preloading images
    </script>
</body>
</html>

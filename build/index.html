<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Slideshow</title>
    <style>
        body { margin: 0; background-color: black; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="pdfCanvas"></canvas>

    <script type="module">
        import * as pdfjsLib from './pdf.mjs';

        pdfjsLib.GlobalWorkerOptions.workerSrc = './pdf.worker.mjs';

        const pdfUrl = "https://vroomvroomjag.github.io/TV-Impreza/MY24+Crosstrek+Accessories+Brochure_25July.pdf";
        let pdf = null;
        let currentPage = 1;
        const canvas = document.getElementById('pdfCanvas');
        const context = canvas.getContext('2d');

        async function loadPDF() {
            const loadingTask = pdfjsLib.getDocument(pdfUrl);
            pdf = await loadingTask.promise;
            console.log(`PDF Loaded: ${pdf.numPages} pages`);
            renderPage(currentPage);
            startAutoSlideshow();
        }

        async function renderPage(pageNum) {
            const page = await pdf.getPage(pageNum);
            
            // Scale to screen width while maintaining aspect ratio
            const viewport = page.getViewport({ scale: window.innerWidth / page.getViewport({ scale: 1 }).width });
            canvas.width = viewport.width;
            canvas.height = viewport.height;

            const renderContext = { canvasContext: context, viewport: viewport };
            await page.render(renderContext).promise;
        }

        function startAutoSlideshow() {
            setInterval(() => {
                currentPage = currentPage < pdf.numPages ? currentPage + 1 : 1;
                renderPage(currentPage);
            }, 15000); // Changes page every 15 seconds
        }

        loadPDF().catch(console.error);
    </script>
</body>
</html>
